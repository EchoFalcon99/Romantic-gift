<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For Bisma</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: white;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 3em;
      color: pink;
    }
    p {
      font-size: 1.3em;
      margin: 10px auto;
      max-width: 80%;
    }
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    .heart {
      position: absolute;
      color: pink;
      font-size: 2em;
      animation: float 5s infinite ease-in-out;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    /* Read More Styles */
    #more {display: none;}
    #readBtn {
      background-color: pink;
      border: none;
      padding: 8px 15px;
      color: #1a1a1a;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    #readBtn:hover {
      background-color: #ff66b2;
    }
  </style>
</head>
<body>
  <h1>For Bisma</h1>
  <p>You are the most beautiful part of my world.</p>

  <p>
    This little surprise is just a small piece of what I feel for you.
    <span id="dots">...</span><span id="more">  
    Every moment spent with you is a treasure I cherish deeply.  
    You bring light into my darkest days and joy into my heart.
    </span>
  </p>

  <button id="readBtn" onclick="toggleReadMore()">Read More</button>

  <p>Always yours, Saifu.</p>

  <div class="hearts" id="hearts"></div>

  <script>
    const heartsContainer = document.getElementById("hearts");
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â™¥";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 300);

    // Read More Toggle Function
    function toggleReadMore() {
      const dots = document.getElementById("dots");
      const moreText = document.getElementById("more");
      const btnText = document.getElementById("readBtn");

      if (dots.style.display === "none") {
        dots.style.display = "inline";
        btnText.innerText = "Read More";
        moreText.style.display = "none";
      } else {
        dots.style.display = "none";
        btnText.innerText = "Read Less";
        moreText.style.display = "inline";
      }
    }
  </script>
</body>
</html>
