<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surprise Gift for Bisma</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      display: none;
    }
    #countdown {
      font-size: 3em;
      color: #e60073;
      margin-top: 20%;
    }
    #welcome, #content {
      display: none;
    }
    img {
      margin-top: 20px;
      border: 5px solid #ff99cc;
      border-radius: 15px;
      width: 300px;
    }
  </style>
</head>
<body>

  <div id="countdown">5</div>

  <div id="welcome">
    <h1>Welcome, <span id="nameDisplay"></span>!</h1>
    <p>This is a surprise created with love!</p>
  </div>

  <div id="content">
    <h2>Happy Birthday Bisma!</h2>
    <p>Wishing you joy, love, and endless surprises!</p>
    <img src="IMG_20250504_WA0073.jpg" alt="Bisma's Pic">
    <audio autoplay loop>
      <source src="Happ_birthday_song!!!(256k).mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <script>
    // Countdown
    let count = 5;
    const countdownEl = document.getElementById('countdown');
    document.body.style.display = 'block';

    const countdown = setInterval(() => {
      count--;
      countdownEl.textContent = count;
      if (count === 0) {
        clearInterval(countdown);
        askName();
      }
    }, 1000);

    // Prompt for name
    function askName() {
      countdownEl.style.display = 'none';
      const name = prompt("What's your name?");
      if (name && name.toLowerCase() === 'bisma') {
        document.getElementById('nameDisplay').textContent = name;
        document.getElementById('welcome').style.display = 'block';
        setTimeout(() => {
          document.getElementById('welcome').style.display = 'none';
          document.getElementById('content').style.display = 'block';
        }, 3000);
      } else {
        alert("This surprise is only for Bisma!");
      }
    }
  </script>

</body>
</html>
